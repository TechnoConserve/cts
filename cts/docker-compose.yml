version: '3'

services:
  # Nginx
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ../nginx/dev/config:/etc/nginx/conf.d
      - static:/code/static
      - media:/code/media
    links:
      - web
    environment:
      - SERVER_NAME=localhost
      - CRED_LOC=/etc/nginx/conf.d/.htpasswd
    command: /bin/bash -c "envsubst < /etc/nginx/conf.d/cts.template > /etc/nginx/conf.d/cts.conf && nginx -g 'daemon off;'"

  # PostGIS database
  db:
    restart: always
    env_file: /opt/db_secrets.env
    image: my_postgis  # Default postgres port exposed in container image from Dockerfile

  # Redis
  redis:
    restart: always
    image: redis:3.2.11
    hostname: redis
    expose:
      - "6379"

  # RabbitMQ
  rabbit:
    restart: always
    hostname: rabbit
    image: rabbitmq:3.7.2
    env_file: /opt/rabbit_secrets.env
    ports:
      - "5672:5672"
      - "15672:15672"

  # Django web server
  web:
    restart: always
    build: .
    env_file: /opt/django_secrets.env
    command: ./run_web.sh
    volumes:
      - .:/code
      - static:/code/static
      - media:/code/media
    links:
      - db
      - rabbit
      - redis
    depends_on:
      - db
    expose:
      - "8000"

  # Celery worker
  worker:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file: /opt/django_secrets.env
    command: ./run_celery.sh
    volumes:
      - .:/code
    links:
      - db
      - rabbit
      - redis
    depends_on:
      - rabbit

volumes:
  static:
  media:
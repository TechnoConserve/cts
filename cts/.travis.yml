language: python
  python:
    - 3.5
    - 3.6
  services:
    - postgresql
  addons:
    postgresql: "9.6"
  env:
    - DJANGO_SETTINGS_MODULE="cts.settings.travis"
  before_script:
    - psql -U postgres -c 'create database travis_ci_test;'
    - psql -U postgres -c 'create extension postgis;'
  install:
    - pip install -r requirements.txt
  script:
    - manage.py test
  notifications:
    email:
      on_success: change
      on_failure: always